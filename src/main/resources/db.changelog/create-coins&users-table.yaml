databaseChangeLog:
  - changeSet:
      id: create-coins
      author: Pavel Grigoryev
      changes:
        - createTable:
            tableName: coins
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: symbol
                  type: varchar(30)
              - column:
                  name: name
                  type: varchar(30)
              - column:
                  name: price_usd
                  type: decimal
              - column:
                  name: time_of_creation
                  type: timestamp
  - changeSet:
      id: create-users
      author: Pavel Grigoryev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
              - column:
                  name: user_name
                  type: varchar(30)
              - column:
                  name: coin_symbol
                  type: varchar(30)
              - column:
                  name: coin_price
                  type: decimal
              - column:
                  name: time_of_creation
                  type: timestamp