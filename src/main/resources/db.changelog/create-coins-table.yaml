databaseChangeLog:
  - changeSet:
      id: create-coins
      author: Pavel Grigoryev
      changes:
        - createTable:
            tableName: coins
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: symbol
                  type: varchar(30)
              - column:
                  name: name
                  type: varchar(30)
              - column:
                  name: price_usd
                  type: decimal
              - column:
                  name: time_of_creation
                  type: timestamp